version: '3.8'
services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "50000:50000"   # JNLP agents
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock   # даёт доступ к хостовому docker (см. замечание о безопасности)
      - /usr/bin/docker:/usr/bin/docker             # иногда нужно, чтобы docker-cli был доступен в контейнере
    environment:
      - DOCKER_GID=1001
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    group_add:
      - "${DOCKER_GID}"
    command: >
      bash -c "groupadd -g ${DOCKER_GID} docker || true &&
               usermod -aG docker jenkins || true &&
               /sbin/tini -- /usr/local/bin/jenkins.sh"

volumes:
  jenkins_home:
